<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messaging Website - View Messages</title>
  <link rel="stylesheet" href="css/messageDisplayStyles.css" />
  <script src="js/viewMessagesPage.js" defer></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="navigation-list-container">
    <ul class="navigation-list">
      <li class="navigation-list-item"><a href="Index Page.html" class="nav-link-item">Home</a></li>
      <li class="navigation-list-item"><a href="Message Submission Page.html" class="nav-link-item">Submit a Message</a></li>
      <li class="navigation-list-item"><a href="Message Display Page.html" class="nav-link-item active">View Messages</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <header>
      <h1 class="main-title">View Messages</h1>
    </header>

    <section class="table-container">
      <table class="messages-table">
        <caption>Submitted Messages</caption>
        <thead>
          <tr>
            <th>Title</th>
            <th>Email</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Title 1</td>
            <td>sample1@example.com</td>
            <td>This is a sample message body.</td>
          </tr>
          <tr>
            <td>Title 2</td>
            <td>sample2@example.com</td>
            <td>This is another sample message body.</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Messaging Website</p>
  </footer>
</body>
</html>
